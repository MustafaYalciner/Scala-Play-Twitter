@* tweetViewer Template File *@
@(tweet : Tweet)

<article>
	<h6>@tweet.emailAuthor</h6>
	<p>@tweet.content</p>
	<p>@tweet.date</p>
	<a href="@routes.HomeController.retweet(String.valueOf(tweet.tweetID))">retweet</a>
	<hr>
	@if(tweet.reTweet.isDefined){
	<p>Retweets: </p>
	<blockquote>@tweetViewer(tweet.reTweet.get)</blockquote>
	}
</article>
